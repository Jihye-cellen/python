<div class="my-5">
    <h1 class="text-center mb-5">상품정보</h1>
    <div id="div_shop" class="row justify-content-center"></div>
</div>
{%raw%}
<script id="temp_shop" type="x-handlebars-template">
    <div class="col-8">
        <div class="text-center">
            <img src="{{image}}" width="70%">
        </div>
        <hr>
        <div>
            <h3>{{title}}</h3>
            <div>{{address}}</div>
            <h5>{{price}}</h5>
        </div>
    </div>
</script>
{%endraw%}
<script type="module">
    import { app } from '/static/firebase.js'
    import { getFirestore, collection, addDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js"
    const db = getFirestore(app);

    const id = "{{id}}"

    const shop = await getDoc(doc(db, 'shop_p', id));
    const temp = Handlebars.compile($("#temp_shop").html())
    $("#div_shop").html(temp(shop.data()))
</script>
